      <script>
  // page loader.
  var myVar;

  function myFunction0(loader) {
  myVar = setTimeout(showPage, 3000);
  }

  function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
  }

   // When the user clicks anywhere outside of the modal, close it.
   var modal = document.getElementById('ticketModal');
   window.onclick = function(event) {
     if (event.target == modal) {
       modal.style.display = "none";
     }
   }
   
   // Automatic Slideshow - change image every 5 seconds
   var myIndex = 0;
   carousel();
   
   function carousel() {
     var i;
     var x = document.getElementsByClassName("mySlides");
     for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
     }
     myIndex++;
     if (myIndex > x.length) {myIndex = 1}    
     x[myIndex-1].style.display = "block";  
     setTimeout(carousel, 5000);    
   }

  // When the user clicks the "Show Results" button, it throws results.
  function myFunction(res) {
    var oor, percentage;
    oor = document.getElementById("results");
    oor.innerHTML = "Error";
    percentage = document.getElementById("res").value;
    try { 
      if(percentage == "") throw "<h2>ERROR</h2> You didn't put anything to search, please insert a number and try again.";
      if(isNaN(percentage)) throw "<h2>ERROR</h2> This is not a number, please insert a number and try again.";
      percentage = Number(percentage);
      if(percentage <= 0) throw "<h2>ERROR</h2> Your input is out of range";
      if(percentage > 1) throw "<h2>ERROR</h2> Your input is out of range";
      if(percentage >= 0.9) throw "<h2>CONGRATULATIONS</h2> Numeric : Symbol A - well done, you have passed.";
      if(percentage >= 0.8) throw "<h2>CONGRATULATIONS</h2> Numeric : Symbol B - well done, you have passed.";
      if(percentage >= 0.7) throw "<h2>CONGRATULATIONS</h2> Numeric : Symbol C - well done, you have passed.";
      if(percentage >= 0.6) throw "<h2>CONGRATULATIONS</h2> Numeric : Symbol D - well done, you have passed.";
      if(percentage < 0.6)  throw "<h2>BAD NEWS</h2> Numeric : Symbol F - It's not the end of the world buddy, you can repeat your grade. Good Luck!"; 
    }
    catch(err) {
      oor.innerHTML = err;
    }
  }
      </script>
